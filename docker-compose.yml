services:
  db:
    image: postgres:15
    container_name: baspana_group_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - construction_network


  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: baspana_group_backend
    ports:
      - "${FASTAPI_PORT}:8081"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET_KEY: ${SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      - db
    volumes:
      - ./Backend:/app
    networks:
      - construction_network
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baspana_group_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - construction_network
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8081




networks:
  construction_network:
    driver: bridge

volumes:
  postgres_data: